<!DOCTYPE html>
<html>
    <head>
        <title>Web Page</title>
        <link rel="stylesheet" href="stylles.css">
    </head>
    <body>
        <div class="container">
            <div class="nav-bar">
                <h3 class="nav-brand">NLR</h3>
                <ul class="nav-items">
                    <li>Home</li>
                    <li>Course</li>
                    <li id="contact">Contact</li>
                </ul>
            </div>
                <div class="row-1">
                    <div class="col">
                        <div class="row-2">
                            <div class="col">
                                <div class="card">
                                    <h3>Call US</h3>
                                    <p>Phone: +1 (660)528 1234</p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <h3>Email US</h3>
                                    <p>Email: garlapati.rikesh@gmail.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-card">
                            <h3>GET IN TOUCH</h3>
                            <form>
                                <div class="form-row">
                                    <div class="form-control">
                                        <label>Name</label>
                                        <input type="text">
                                    </div>
                                    <div class="form-control">
                                        <label>Email address</label>
                                        <input type="email">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-control">
                                        <label>Phone</label>
                                        <input type="text">
                                    </div>
                                    <div class="form-control">
                                        <label>Subject</label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-control">
                                        <label>Message</label>
                                        <textarea rows="10" cols="5"></textarea>
                                    </div>
                                </div>
                                <button class="btn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
</div>   
 </body>

</html>
